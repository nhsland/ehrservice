language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "robdyke-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

branches:
  only:
    - develop
    - develop_code4health

before_install:
  - chmod +x install.sh
  - chmod +x install_3rd_party_jars.sh
  - sudo /etc/init.d/postgresql stop
  - sudo docker run -d -it --rm  --name="pgtest" -e POSTGRES_PASSWORD=postgres -p 5432:5432 robdykedotcom/docker-ethercis-pg:1.1.0
  - sleep 5

install: ./install.sh

script:
  - mvn clean install site -Dmaven.test.failure.ignore=true
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dmaven.test.failure.ignore=true

after_script:
  - sudo docker stop pgtest
  - echo stopped docker

